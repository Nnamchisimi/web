<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part Details Lookup</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th {
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
            z-index: 2; /* Ensure the headers are above the table rows */
        }
        .form-group { margin-bottom: 20px; }
        input[type="text"] { width: 300px; padding: 10px; }
        input[type="submit"] { padding: 10px 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kombos Otomotiv</h1>
        <form method="post">
            <div class="form-group">
                <label for="search_query">Enter Customer info, Part number, or Backorder:</label>
                <input type="text" id="search_query" name="search_query" required>
            </div>
            <input type="submit" value="Search">
        </form>

        {% if part_details %}
            {{ part_details|safe }}
        {% elif no_details_found %}
            <p>No details found for the entered criteria.</p>
        {% endif %}
    </div>
</body>
</html>
