<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part Details Lookup</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            max-height: 100px;
            width: auto;
        }
        .header-text {
            margin-left: 20px;
            color: #333;
            font-size: 2rem;
            font-weight: bold;
            line-height: 100px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #e2e2e2;
        }
        input[type="submit"] {
            background-color: #000000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #afbbc5;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #e2e2e2;
            position: sticky;
            top: 0;
            z-index: 2;
            min-width: 200px;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .translate-button {
            float: right;
            margin-bottom: 10px;
        }
    </style>
    <!-- Google Translate Script -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,fr,de,es,it,tr', // Add the languages you want to support
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='images/realkomboslogo.jpg') }}" alt="Company Logo" class="logo">
            <h1 class="header-text">Serhan Kombos Otomotiv</h1>
        </header>

        <!-- Translation Button -->
        <div id="google_translate_element" class="translate-button"></div>

        <form method="post">
            <div class="form-group">
                <label for="search_query">Enter Customer info, Part number, or Backorder:</label>
                <input type="text" id="search_query" name="search_query" required>
            </div>
            <input type="submit" value="Search">
        </form>

        {% if part_details %}
            {{ part_details|safe }}
        {% elif no_details_found %}
            <p>No details found for the entered criteria.</p>
        {% endif %}
    </div>
</body>
</html>
